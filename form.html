<!--Registration Form-->
<html>
<head>
  <title>Registration Form </title> 
</head>
<body bgcolor="Pink">
<br/>
<br/>
   <form>
     <label>Firstname:</label>
     <input type="text" name="firstname" size="15"/>
     <br/>
     <br/>
     <label>Middlename:</label>
     <input type="text" name="middlename" size="15"/>
     <br/>
     <br/>
     <label>Lastname:</label>
     <input type="text" name="lastname" size="15"/>
     <br/>
     <br/>

     <label>Course:</label>
     <select>
     <option value="course"> Course </option>
     <option value="MBA"> MBA </option>
     <option value="MTECH"> MTECH </option>
     <option value="BTECH"> BTECH </option>
     </select>

     <br/>
     <br/>

     <label>Gender</label>
     <input type="radio" name="Male"/> Male
     <input type="radio" name="Female"/> Female<br/>
     <input type="radio" name="other"> Other <br/>

     <br/>
     <br/>

     <label> Phone: </label>
     <input type="text" name="phone" value="+91" size="10"/> 
     <br/>
     <br/>

     <label> Address: </label>
     <textarea cols="80" rows="5" value="address"> </textarea>
     <br/>
     <br/>

     Email:
     <input type="email" id="email" name="email"/> <br/>
     <br/>
     <br/>

     <input type="button" value="Submit"/>
     <br/>
    </form>
   </body>
</html>
